<html>
<head>
  <title>audio play example</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <audio id="audioContainer"> <!-- audio play를 위함 -->
        <source id="audioSource" src="" /> <!-- audio 파일 -->
        Your browser does not support the audio format.
      </audio>
      
      <div class="js-onOffWrap">
        <button class="js-playBtn">♬ Play Music</button>
        <button class="js-stopBtn">♬ Stop Music</button>
      </div>      
       <div class="js-audioNextBtn">⏯</div>
       
<script src="script.js"></script>
</body>
</html>
<script>
    const audioContainer = document.querySelector('#audioContainer');
const playBtn = document.querySelector('.js-playBtn');
const stopBtn = document.querySelector('.js-stopBtn')
const audioNextBtn = document.querySelector('.js-audioNextBtn');

const MUSIC_COUNT = 3; // 음악 갯수

let currentAudio = 1; // 현재 음악


function playAudio() {
  audioContainer.volume = 0.2;
  audioContainer.loop = true;
  audioContainer.play();  
}

function stopAudio() {
  audioContainer.pause();  
}


function loadAudio() {
  const source = document.querySelector('#audioSource');
  source.src = `audio/${currentAudio}.mp3`;
  audioContainer.load();
  playAudio();
}

function handleNextButtonClick() { 

  if (currentAudio < MUSIC_COUNT) {
    currentAudio += 1;
  } else {
    currentAudio = 1;
  }
  
  audioContainer.pause();
  loadAudio();
}



playBtn.addEventListener('click', loadAudio);
stopBtn.addEventListener('click', stopAudio);
audioNextBtn.addEventListener('click', handleNextButtonClick);
</script>
