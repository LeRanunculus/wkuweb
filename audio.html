<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Click Audio Player</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #audio-player {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Image tag -->
  <img id="playButton" src="play-button.png" alt="Play Button" onclick="playAudio()">

  <!-- Audio player -->
  <audio id="audio-player" controls>
    <source src="/mp3/03. The Castle.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Function to play audio
    function playAudio() {
      var audioPlayer = document.getElementById('audio-player');
      audioPlayer.play();
      // You can add more logic here if needed
    }
  </script>

</body>
</html>
